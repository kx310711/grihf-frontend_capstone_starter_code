<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_up.css"> <!-- Linking external CSS file -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_" />
</head>
<body>
    <div class="container" style="margin-top: 0%;"> <!-- Main container with margin-top -->
            <img id="logomedico" src="logomedico.png" alt="medical logo">
<img src="backgrounddoctor.png" id="backgroundimage">
        <div class="signup-grid"> <!-- Grid layout for sign-up form -->
            <div class="signup-text"> <!-- Title for the sign-up form -->
                <h1>Sign Up</h1> 
            </div>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Login</a></span>
            </div>
            <div class="signup-form"> <!-- Form for user sign-up -->
                <form> <!-- Start of the form -->

                    <div class="form-group"> <!-- Form group for user's name -->
                        <label for="name">Name</label> <!-- Label for name input field --> 
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter your name" aria-describedby="helpId" /> <!-- Text input field for name --><span class="material-symbols-outlined">
id_card
</span>
                    </div>

                    <div class="form-group"> <!-- Form group for user's phone number -->
                        <label for="phone">Phone</label> <!-- Label for phone input field -->
                        <input type="tel" name="phone" id="phone" required class="form-control" placeholder="Enter your phone number" aria-describedby="helpId" /> <!-- Tel input field for phone number -->  <span class="material-symbols-outlined">
add_call
</span>
                    </div>

                    <div class="form-group"> <!-- Form group for user's email -->
                        <label for="email">Email</label> <!-- Label for email input field -->
                        <input type="email" name="email" id="email" required class="form-control" placeholder="Enter your email" aria-describedby="helpId" /> <!-- Email input field --> <span class="material-symbols-outlined">
mail
</span>
                    </div>

                    <div class="form-group"> <!-- Form group for user's password -->
                        <label for="password">Password</label> <!-- Label for password input field -->
                        <input name="password" id="password" required class="form-control" placeholder="Enter your password" aria-describedby="helpId" /> <!-- Password input field --> <span class="material-symbols-outlined">
password
</span>
                    </div>

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button> <!-- Submit button -->
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button> <!-- Reset button -->
                    </div>
                </form> <!-- End of the form -->
            </div>
        </div>
    </div>
    
</body>
</html>
